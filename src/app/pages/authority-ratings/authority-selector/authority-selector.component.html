<form>
  <fieldset>
    <label for="authority">Select an Authority:</label>
    <select id="authority" #authority (change)="authorityChange($event, authority.value)" aria-controls="ratings">
      <option value="-1">Please select...</option>
      <option *ngFor="let item of authorities.list" [value]="item.id">{{item.name}}</option>
    </select>
  </fieldset>
</form>
